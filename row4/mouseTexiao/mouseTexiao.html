<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            background-color: black;
        }

        p {
            height: 3px;
            width: 3px;
            background-color: white;
            position: absolute;
            border-radius: 50%;
        }

        .tianchong {
            position: absolute;
            top: 0;
            left: 0;
            height: 200px;
            width: 200px;
            background-color: black;
        }
    </style>
</head>
<body>
<div id="div"></div>
<div class="tianchong"></div>
</body>
<script>
    var cir = document.getElementsByTagName('p');
    var div = document.getElementById('div');
    for (var p = 0; p < 201; p++) {
        var pp = document.createElement('p');
        //解开下面则每刷新一次 每个颗粒颜色改变
//        pp.style.background = 'rgb(' + parseInt(Math.random() * 256) + ',' + parseInt(Math.random() * 256) + ',' + parseInt(Math.random() * 256) + ')';
        div.appendChild(pp);
    }
    var ppp = document.getElementsByTagName('p');
    document.onmousemove = function (event) {
        //解开下面 则每动一下 每个点点的颜色就会变
//        for(var q=0;q<161;q++){
//            ppp[q].style.background='rgb('+parseInt(Math.random()*256)+','+parseInt(Math.random()*256)+','+parseInt(Math.random()*256)+')';
//        }
        var e = event || window.event;
        var count = 0;
        var num = 0;//两个紧挨着的竖着的间距
        var pianyi = 0;//两个紧挨着的中间的间距
        var j = 0;
        setTimeout(function () {
            cir[0].style.top = e.offsetY + 'px';
            cir[0].style.left = e.offsetX + 'px';
        }, 10);
        for (var i = 0; i < (cir.length - 1) / 8; i++) {
            count += 110;
            setTimeout(function () {
                j += 8;
                num += 5;
                pianyi += 2.1;
                //下面是上边
                cir[j - 7].style.top = e.offsetY - num + 'px';
                cir[j - 7].style.left = e.offsetX + pianyi + 'px';
                cir[j - 7].style.background = 'red';
                cir[j - 6].style.top = e.offsetY - num + 'px';
                cir[j - 6].style.left = e.offsetX - pianyi + 'px';
                cir[j - 6].style.background = 'yellow';
                //下面是下边
                cir[j - 5].style.top = e.offsetY + num + 'px';
                cir[j - 5].style.left = e.offsetX - pianyi + 'px';
                cir[j - 5].style.background = 'green';
                cir[j - 4].style.top = e.offsetY + num + 'px';
                cir[j - 4].style.left = e.offsetX + pianyi + 'px';
                cir[j - 4].style.background = 'blue';
                //下面是左边
                cir[j - 3].style.top = e.offsetY - pianyi + 'px';
                cir[j - 3].style.left = e.offsetX - num + 'px';
                cir[j - 3].style.background = 'white';
                cir[j - 2].style.top = e.offsetY + pianyi + 'px';
                cir[j - 2].style.left = e.offsetX - num + 'px';
                cir[j - 2].style.background = 'aqua';
                //下面是右边
                cir[j - 1].style.top = e.offsetY + pianyi + 'px';
                cir[j - 1].style.left = e.offsetX + num + 'px';
                cir[j - 1].style.background = 'purple';
                cir[j].style.top = e.offsetY - pianyi + 'px';
                cir[j].style.left = e.offsetX + num + 'px';
                cir[j].style.background = '#2EFFB7';
            }, count)
        }
    }
</script>
</html>
