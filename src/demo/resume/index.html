<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>广豪的个人简历哈哈哈</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="icon/iconfont.css" />
	<link rel="stylesheet" href="css/swiper-3.4.1.min.css" />
	<link rel="stylesheet" href="css/animate.min.css" />
	<link rel="stylesheet" href="css/index.css" />
</head>
<body>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide slider1">
				<div class="ani cartoon cartoon1" swiper-animate-effect="slideInLeft" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
				<p class="ani slide-text" swiper-animate-effect="slideInRight" swiper-animate-duration="1s" swiper-animate-delay="0.2s">I`m a coder</p>
			</div>
			<div class="swiper-slide slider2">
				<div class="ani cartoon cartoon1"  swiper-animate-effect="bounceInDown" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
				<p class="ani slide-text" swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="0.3s">I`m a frontend developer!</p>
			</div>
			<div class="swiper-slide slider3">
				<div class="ani cartoon cartoon1"   swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0s"></div>
				<p class="ani slide-text" swiper-animate-effect="rollIn" swiper-animate-duration="1" swiper-animate-delay="0.3">I`m a JavaScript newbie</p>
			</div>
		</div>
		<div class="swiper-pagination"></div>
		<div class="next-page">
			<i class="iconfont icon-shanghua"></i>
		</div>
	</div>
	<!-- 音乐播放 -->
	<div class="music-rotate music" id="music">
		<i class="iconfont icon-iconfontbiaozhunmoban01"></i>
		<audio src="audio/TFBOYS.mp3" autoplay id="audio"></audio>
	</div>
	<script src="js/fontSize.js"></script>
	<script src="js/swiper-3.4.1.min.js"></script>
	<script src="js/swiper.animate1.0.2.min.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
